<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 15px;
      font-size: 1rem;
      width: 80%;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      transition: all 0.3s ease;
    }
    input[type="number"]:focus {
      background: white;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
    }
    button:hover {
      background: #ff4a3d;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: slideIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Fireworks Animation */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0;
      border-radius: 50%;
      animation: explode 1s ease-out infinite;
      z-index: 0;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out;
    }
    .modal h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .modal p {
      color: #555;
      font-size: 1.2rem;
    }
    .modal button {
      margin-top: 20px;
      background: #6a11cb;
      color: white;
    }
    .modal button:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Fireworks -->
  <div id="fireworks"></div>

  <!-- Popup Modal -->
  <div id="congratsModal" class="modal">
    <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
    <p>You guessed the number in <span id="attemptCount"></span> attempts!</p>
    <button onclick="resetGame()">Play Again</button>
  </div>

  <script>
    // Generate a random number between 1 and 100
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById('guessInput');
      const message = document.getElementById('message');
      const userGuess = parseInt(guessInput.value);

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "Please enter a valid number between 1 and 100.";
        message.style.color = "#ff4a3d";
        return;
      }

      attempts++;
      if (userGuess === randomNumber) {
        message.textContent = `ðŸŽ‰ Congratulations! You guessed the number in ${attempts} attempts.`;
        message.style.color = "#4caf50";
        guessInput.disabled = true;
        showFireworks();
        showCongratsModal();
      } else if (userGuess < randomNumber) {
        message.textContent = "Too low! Try again.";
        message.style.color = "#ff4a3d";
      } else {
        message.textContent = "Too high! Try again.";
        message.style.color = "#ff4a3d";
      }

      guessInput.value = ''; // Clear the input field
    }

    // Show Fireworks
    function showFireworks() {
      const fireworksContainer = document.getElementById('fireworks');
      for (let i = 0; i < 50; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = `${Math.random() * 100}vw`;
        firework.style.top = `${Math.random() * 100}vh`;
        firework.style.animationDelay = `${Math.random()}s`;
        fireworksContainer.appendChild(firework);
      }
    }

    // Show Congrats Modal
    function showCongratsModal() {
      const modal = document.getElementById('congratsModal');
      const attemptCount = document.getElementById('attemptCount');
      attemptCount.textContent = attempts;
      modal.style.display = 'block';
    }

    // Reset Game
    function resetGame() {
      const modal = document.getElementById('congratsModal');
      const fireworksContainer = document.getElementById('fireworks');
      const guessInput = document.getElementById('guessInput');
      const message = document.getElementById('message');

      modal.style.display = 'none';
      fireworksContainer.innerHTML = '';
      guessInput.disabled = false;
      message.textContent = '';
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
    }
  </script>
</body>
</html>
